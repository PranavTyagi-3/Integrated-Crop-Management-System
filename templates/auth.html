<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }
        body{
        min-height: 100vh;
        width: 100%;
        background: #009579;
        }
        .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 430px;
        width: 100%;
        background: #fff;
        border-radius: 7px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .container .registration{
        display: none;
        }
        #check:checked ~ .registration{
        display: block;
        }
        #check:checked ~ .login{
        display: none;
        }
        #check{
        display: none;
        }
        .container .form{
        padding: 2rem;
        }
        .form header{
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 1.5rem;
        }
        .form input{
        height: 60px;
        width: 100%;
        padding: 0 15px;
        font-size: 17px;
        margin-bottom: 1.3rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        }
        .form input:focus{
        box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }
        .form a{
        font-size: 16px;
        color: #009579;
        text-decoration: none;
        }
        .form a:hover{
        text-decoration: underline;
        }
        .form input.button{
        color: #fff;
        background: #009579;
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 1px;
        margin-top: 1.7rem;
        cursor: pointer;
        transition: 0.4s;
        }
        .form input.button:hover{
        background: #006653;
        }
        .signup{
        font-size: 17px;
        text-align: center;
        }
        .signup label{
        color: #009579;
        cursor: pointer;
        }
        .signup label:hover{
        text-decoration: underline;
        }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="/login" method="POST">
        <input type="text" name="mobile" placeholder="Enter your mobile">
        <input type="date" name="DOB" placeholder="Enter you DOB">
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="/signup" method="POST">
        <!-- name, mobile, DOB, soil, landLocation, landSize -->
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="mobile" placeholder="Enter your mobile">
        <input type="date" name="DOB" placeholder="Enter your DOB">
        <input type="text" name="soil" placeholder="Enter your soil">
        <input type="text" name="landLocation" placeholder="Enter your land location">
        <input type="text" name="landSize" placeholder="Enter your land size">
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
